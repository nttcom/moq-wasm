<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <form name="form">
        <div>
          <h2>URL</h2>
          <label for="url">URL:</label>
          <input type="url" name="url" id="url" value="https://localhost:4433" />
          <button type="button" id="connectBtn">Connect</button>
          <button type="button" id="closeBtn">Close</button>
        </div>
        <div>
          <h2>Stream / Datagram</h2>
          <label><input type="radio" name="stream-datagram" id="" value="datagram" />Datagram</label>
          <label><input type="radio" name="stream-datagram" id="" value="uni-stream" />Uni stream</label>
          <label><input type="radio" name="stream-datagram" id="" value="bi-stream" checked />Bi stream</label>
        </div>
        <div>
          <h2>Message Type</h2>
          <label><input type="radio" name="message-type" id="" value="setup" checked />SETUP</label>
          <br />
          <label><input type="radio" name="message-type" id="" value="object" />OBJECT</label>
          <label
            ><input type="radio" name="message-type" id="" value="object-catalog" />OBJECT Common Catalog Format</label
          >
          <br />
          <label><input type="radio" name="message-type" id="" value="announce" />ANNOUNCE</label>
          <label><input type="radio" name="message-type" id="" value="unannounce" />UNANNOUNCE</label>
          <br />
          <label><input type="radio" name="message-type" id="" value="subscribe" />SUBSCRIBE</label>
          <label><input type="radio" name="message-type" id="" value="unsubscribe" />UNSUBSCRIBE</label>
          <div>
            <!-- <label>Supported versions: <input type="text" name="versions" id="" value="0xc0000000ff000001"></label> -->
            <label>Supported versions: <input type="text" name="versions" id="" value="0xff000001" /></label>
            <br />
            <label>Track NameSpace: <input type="text" name="track-namespace" id="" value="vc/aa" /> </label>
            <br />
            <label>Track Name: <input type="text" name="track-name" id="" value="vc_track" /> </label>
            <br />
            Role:
            <label><input type="radio" name="role" id="" value="1" checked />Publisher</label>
            <label><input type="radio" name="role" id="" value="2" />Subscriber</label>
            <label><input type="radio" name="role" id="" value="3" />PubSub</label>
            <label><input type="radio" name="role" id="" value="42" />Other</label>
            <br />
            <br />
            <label>AuthInfo: <input type="text" name="auth-info" id="" value="secret" /> </label>
            <br />
            <label>Common Catalog Format:</label>
            <br />
            <textarea name="common-catalog-format" style="height: 320px; width: 800px" placeholder="JSON">
{
  "streamingFormat": "1",
  "streamingFormatVersion": "0.2",
  "commonTrackFields": {
    "namespace": "conference.example.com/conference123/alice",
    "packaging": "loc",
    "renderGroup": 1
  },
  "tracks": [
    {
      "name": "video",
      "selectionParams":{"codec":"av01.0.08M.10.0.110.09","width":1920,"height":1080,"framerate":30,"bitrate":1500000}
    },
    {
      "name": "audio",
      "selectionParams":{"codec":"opus","samplerate":48000,"channelConfig":"2","bitrate":32000}
    }
  ]
}
            </textarea>
            <br />
            <label><input type="checkbox" name="add-path" id="" />Add path parameter</label>
            <br />
            <button type="button" id="sendBtn">Send</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
