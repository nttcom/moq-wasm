name: Lint

on:
  pull_request:
  push:
    branches:
      - master
      - draft-*

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Clippy and Rustfmt
        run: |
          rustup component add clippy
          rustup component add rustfmt
      - name: Install FFmpeg build dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ffmpeg \
            pkg-config \
            libavutil-dev \
            libavfilter-dev \
            libavcodec-dev \
            libavformat-dev \
            libavdevice-dev \
            libswscale-dev \
            libswresample-dev \
            clang \
            libclang-dev \
            llvm-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(llvm-config --libdir)" >> $GITHUB_ENV
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      - name: Check code formatting
        run: cargo fmt -- --check
      - name: Run Unit Tests
        run: cargo test
  cargo-audit:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install --locked cargo-audit
      - name: Run cargo audit
        run: cargo audit
  test-coverage-report:
    name: coverage
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:develop-nightly
      options: --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install FFmpeg build dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ffmpeg \
            pkg-config \
            libavutil-dev \
            libavfilter-dev \
            libavcodec-dev \
            libavformat-dev \
            libavdevice-dev \
            libswscale-dev \
            libswresample-dev \
            clang \
            libclang-dev \
            llvm-dev
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(llvm-config --libdir)" >> $GITHUB_ENV
      - name: Generate code coverage
        run: |
          RUSTFLAGS="--cfg=web_sys_unstable_apis --cfg=tokio_unstable" cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 120 --out xml
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          fail_ci_if_error: true
  pretiier:
    runs-on: ubuntu-latest
    container:
      image: cimg/node:21.6.2
    steps:
      - uses: actions/checkout@v4
      - name: Install Prettier
        run: npm install ./js
      - name: Check code formatting
        run: npx prettier --check "js/**/*.{js,jsx,ts,tsx,json,css,md}"
